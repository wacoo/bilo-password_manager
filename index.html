<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilo Password Manager Homepage</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <section class="register">
        <div class="frm_wrap">
            <h1>User registration</h1>
            <form action="" id="frm">
                <input type="text" id="fname" name="fname" maxlength='50' placeholder="First name">
                <br><br>
                <input type="text" id="lname" name="lname" maxlength="50" placeholder="Last name">
                <br><br>
                <input type="email" id="email" name="email" placeholder="Email">
                <br><br>
                <input type="password" id="passwd" name="passwd" maxlength="50" placeholder="Password">
                <br><br>
                <input type="password" id="confirm" name="confirm" maxlength="50" placeholder="Confirm password">
                <br><br>
                <div class="btn_wrap">
                    <button type="submit" id="btn_register">Register</button>
                </div>
                <small class="info"></small>
            </form>
        </div>
        
    </section>
    <script src="static/js/data.js"></script>
</body>
</html>
